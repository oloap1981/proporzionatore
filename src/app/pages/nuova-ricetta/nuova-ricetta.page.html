<ion-header class="ion-no-border">
  <ion-toolbar class="" color="primary">
    <ion-buttons slot="start">
      <ion-back-button  size="large" color="dark" name="menu-outline"></ion-back-button>
    </ion-buttons>
    <ion-title color="dark">
       {{pageName}}
    </ion-title>
    <ion-thumbnail class="ion-margin" slot="end">
      <img src="/assets/img/user.jpg">
    </ion-thumbnail>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" scrollX=false  color="primary">

  <div class="container" [ngClass]="{'first-ing' : coefficienteProporzione === 0}">
    <ion-list>
        <ion-item class="ion-no-padding">
            <ion-label position="stacked">Ingrediente</ion-label>
            <ion-input required type="text" [(ngModel)]="nomeIngrediente" placeholder="es: farina"></ion-input>
        </ion-item>
        <ion-item class="ion-no-padding" >
            <ion-label position="stacked">Quantit√† originale<ion-text color="danger">*</ion-text></ion-label>
            <ion-input required type="text" (change)="digitaOriginale($event)" [(ngModel)]="quantitaOriginale"></ion-input>
        </ion-item>
        
        <ion-item class="ion-no-padding" lines="none">
            <ion-label position="floating">Quantita proporzionata</ion-label>
            <ion-input [(ngModel)]="quantitaProporzionata" [disabled]="coefficienteProporzione !== 0"></ion-input>
        </ion-item>
            <ion-button (click)="aggiungiIngrediente()" color="light" class="ion-color ion-color-success ios button button-solid button-block ion-activatable ion-focusable hydrated ion-activated">+ aggiungi ingrediente</ion-button>
      
    </ion-list>
    <ion-grid class="ion-no-padding">
        <div  *ngFor="let ing of listaIngredienti" class="ingrediente">
            <ion-row>
                <ion-col class="nome-ingrediente">
                    <p class="title" style="padding-bottom: 0; margin-bottom: 0;"><b>{{ing.nome}}</b></p>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <p class="title">originale</p>
                    <p class="price before">{{ing.quantitaOriginale}}</p>
                </ion-col>
                <ion-col>
                    <p class="title">proporzionata</p>
                    <p class="price before">{{ing.quantitaProporzionata | number: '1.1-1'}}</p>
                </ion-col>
            </ion-row>
        </div>
    </ion-grid>

</div>

</ion-content>

<ion-footer class="ion-no-border" >
  <div class="details">
    <ion-button (click)="chiediSalvataggio()" color="dark" class="ion-color ios button button-solid button-block ion-activatable ion-focusable hydrated ion-activated">SALVA</ion-button>
  </div>
</ion-footer>
