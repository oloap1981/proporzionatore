<ion-header class="ion-no-border">
  <ion-toolbar class="ion-margin-top" color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title color="dark">
      {{pageName}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" scrollX=false>



  <ion-item>
    <ion-label position="stacked">Ingrediente</ion-label>
    <ion-input required type="text" [(ngModel)]="nomeIngrediente"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Quantit√† originale<ion-text color="danger">*</ion-text></ion-label>
    <ion-input required type="text" (change)="digitaOriginale($event)" [(ngModel)]="quantitaOriginale"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">Quantita proporzionata</ion-label>
    <ion-input [(ngModel)]="quantitaProporzionata" [disabled]="coefficienteProporzione !== 0"></ion-input>
  </ion-item>
  <ion-item>
    <ion-button (click)="aggiungiIngrediente()" color="success" class="ion-color ion-color-success ios button button-solid ion-activatable ion-focusable hydrated ion-activated">+</ion-button>
  </ion-item>

  <ion-item>
    <ion-list>
      <ion-item *ngFor="let ing of listaIngredienti">
        {{ing.nome}},{{ing.quantitaOriginale}},{{ing.quantitaProporzionata | number: '1.1-1'}}
      </ion-item>
    </ion-list>
  </ion-item>

  <ion-item>
    <ion-button (click)="chiediSalvataggio()" color="success" class="ion-color ion-color-success ios button button-solid ion-activatable ion-focusable hydrated ion-activated">SALVA</ion-button>
  </ion-item>

</ion-content>
